<form [formGroup]="loyaltyForm" (ngSubmit)="onSubmit()" class="form-group">
    <div>
      <label for="customerid">Customer ID</label>
      <input formControlName="id" type="text" class="form-control" id="customerid" placeholder="0000">
      <small id="detailsHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="customername">Customer Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Sachith">
        <small id="detailsHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
      </div>
      <div class="form-group">
          <label for="cardtype">Card Type</label>
          <input formControlName="type" type="text" class="form-control" id="type" placeholder="Gold">
          <small id="detailsHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
        </div>

      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button button type="submit" [disabled]="!loyaltyForm.valid"  >Enter</button>
    <!-- routerLink="/invoice" -->
  </form>
